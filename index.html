<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="top-left">
                    <img src="search.svg" alt=""><input type="text" name="" id="">
                </div>
                <div class="top-right">
                    <img src="bell.svg" alt=""><img src="face.svg" alt="" class="profile"> Morgan Oakley
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <img src="face.svg" alt="">
                    <div class="bottom-text">
                        <span class="first-line">Hi there,<br></span>
                        <span class="second-line">Morgan Oakley (@morgan)</span>
                    </div>
                </div>
                <div class="bottom-right">
                    <button type="button" class="button">New</button>
                    <button type="button" class="button">Upload</button>
                    <button type="button" class="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="title"><img src="dashboard.svg" alt="">Dashboard</div>
            <div class="nav-1">
                <div class="item"><img src="home.svg" alt="">Home</div>
                <div class="item"><img src="profile.svg" alt="">Profile</div>
                <div class="item"><img src="message.svg" alt="">Message</div>
                <div class="item"><img src="history.svg" alt="">History</div>
                <div class="item"><img src="tasks.svg" alt="">Tasks</div>
                <div class="item"><img src="community.svg" alt="">Communities</div>
            </div>
            <div class="nav-2">
                <div class="item"><img src="settings.svg" alt="">Settings</div>
                <div class="item"><img src="support.svg" alt="">Support</div>
                <div class="item"><img src="privacy.svg" alt="">Privacy</div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
